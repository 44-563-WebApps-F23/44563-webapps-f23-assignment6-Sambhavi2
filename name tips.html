<!DOCTYPE html>
<html>
 <head>
    <title>Tips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

 </head>
<body>

<h2>Sambhavi shows tip amounts</h2>

<form>
    <label for="base">Enter base amount </label>
    <input type ="number" id="base" name="base"  value=50 > <br>

    <label for="conv">Enter tip percentage </label>
    <input type ="text" id="conv" name="conv" value="15"> <br>

    <input type="button" class="btn btn-success" onclick="tips()" value="Show tips">
    <p id="result"></p>
</form>
<div>
    <script> 
        function tips(){
            var base=document.getElementById('base').value;
            var tips=document.getElementById('conv').value;

            var myOutput="";
            for(var i=0;i<5;i++){
                var tpercent=parseFloat(tips)+(i*4);
                var toShow=(base*tpercent)/100;
                myOutput += tpercent+"% is "+toShow+"; ";
            }
            document.getElementById('result').innerHTML="Tips are:"+myOutput;
        }
        </script>
</div>
<form>
    <input type="radio" id="sum" name="calculations" value="sum" checked >
        <label for="sum">sum</label></br>
      
        <input type="radio" id="diff" name="calculations" value="difference">
        <label for="diff">diff</label></br>
      
        <input type="radio" id="mult" name="calculations" value="product">
        <label for="mult">product</label></br>

        <input type="button" class="btn btn-success" onclick="checkOp()" value="Result">
</form>
<p id="output"></p>
<script>
    function checkOp(){
        var x=document.getElementById('base').value;
        var y=document.getElementById('conv').value;
       
        var calculations = document.querySelector('input[name="calculations"]:checked').value;
        var result;
            switch (calculations) {
                case 'sum':
                    result = parseFloat(x) + parseFloat(y);
                    break;
                case 'difference':
                    result = x - y;
                    break;
                case 'product':
                    result = x * y;
                    break;
            }
            document.getElementById("output").innerHTML = result
    }

</script>


</body>
</html>
