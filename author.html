<h2>Sambhavi Author entry</h2>

<form>
    <label for="hiddenAuthor">The hidden author name </label>
    <input type ="password" id="hiddenAuthor"  value=Dickens> <br>

    <label for="guessAuthor">Guess the author name </label>
    <input type ="text" id="guessAuthor" autofocus> <br>

    <input type="button" id="guess1" class="btn btn-success" onclick="checkAuthor()" value="Check the guess">
</form>


<div id="results">
    <p>Good: <span id="goodCount">0</span></p>
    <p>Oops: <span id="oopsCount">0</span></p>
</div>
<div class="container">
    <img src="austin.jpg" class="img-thumbnail" id="img" alt="city image" height="100px" width="100px" onclick="selectImage()">
</div>

<p id="result"> </p>

<script> 
let good=0;
let oops=0;
useImage=1;
function checkAuthor (){
    console.log("Checking Author names")
    hiddenAuthorname = document.getElementById("hiddenAuthor").value
    guessedname = document.getElementById("guessAuthor").value
    
    out = document.getElementById("result")
    if(hiddenAuthorname==guessedname){
       good++
       alert("you got it right");
    } else {
        oops++;
        alert("sorry");
    }
    if(oops==8){
        document.getElementById('guess1').disabled = true;
        alert('Sorry, ran out of guesses.');
        
        
                
        
    }
    document.getElementById('goodCount').innerHTML = good;
    document.getElementById('oopsCount').innerHTML = oops;
    out.innerHTML ="Right count: " +good+" Wrong count: "+oops
}
function selectImage(){
    switch (useImage){
        case 1:
            useImage=useImage+1
            img.src="austin.jpg";
            break;
        case 2:
            useImage=useImage+1
            img.src="miami.jpg";
            break;
        case 3:
            useImage=useImage+1
            img.src="mysore.jpg";
            break;
    }
}
